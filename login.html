<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainBox">
        <div class="centerBox">
            <div class="leftBox">

            </div>
            <div class="rightBox">
                
                <div class="rightCenterBox">
                    
                    <div class="textBox">
                        <div class="logoBox">
                            <h2>Sign Up</h2>
                        <img src="images/lemon.svg">
                        
                    </div>
                    
                    <hr>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quidem, quae cupiditate. Eligendi perspiciatis ullam ex veniam totam magni possimus mollitia?</p>
                    <hr>
                </div>
                <div class="formBox">
                    <form class="form">
                    <div class="formRow">
                        <div class="formContainer">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" class="input" id="firstName">
                        </div>
                        <div class="formContainer">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" class="input" id="lastName">
                        </div>
                    </div>
                     <div class="formRow">
                        <div class="formContainer">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="input" id="email">
                        </div>
                        <div class="formContainer">
                            <label for="number">Phone Number</label>
                            <input type="tel" name="number" class="input" id="number">
                        </div>
                    </div>
                     <div class="formRow">
                        <div class="formContainer">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="input" id="password">
                        </div>
                        <div class="formContainer">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" class="input" id="confirmPassword">
                        </div>
                        
                        
                    </div>
                    <div class="buttonRow">
                        <hr>
                        
                        <button type="submit" class="createAccount">Create Account</button>
                        <button type="button" class="logIn">Already have an account? <span>Log In Here</span></button>
                    </div>
                
                
                </form>
                </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
